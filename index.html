<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Weight Converter</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	</head>
	<style>
		body{
			margin-top: 70px;
			background-color: #333;
			color: #fff;
		}
	</style>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<h1 class="display-4 text-center mb-3">Weight Converter</h1>
					<form>
						<div class="form-group">
							<input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds..."></input>
						</div>
					</form>
					<div id="output">

						<div class="card card-primary mb-2">
							<div class="card-block">
								<h4>Grams</h4>
								<div id="gramsOutput"></div>
							</div>
						</div>

						<div class="card card-success mb-2">
							<div class="card-block">
								<h4>Kilograms</h4>
								<div id="kgOutput"></div>
							</div>
						</div>

						<div class="card card-danger mb-2">
							<div class="card-block">
								<h4>Ounces</h4>
								<div id="ozOutput"></div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<script>
				document.getElementById('output').style.visibility='hidden';
			  document.getElementById('lbsInput').addEventListener('input', function(e){
				let lbs = e.target.value;
				document.getElementById('output').style.visibility='visible';
				document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
				document.getElementById('kgOutput').innerHTML = lbs/2.2046;
				document.getElementById('ozOutput').innerHTML = lbs*16;
			});
		</script>
	</body>
</html>
